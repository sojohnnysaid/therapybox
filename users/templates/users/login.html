<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login Page</h1>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="message alert alert-{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form action="" method="post">
        <table>
            {{form.as_table}}
            {% csrf_token %}
        </table>
        <input type="submit" value="Login" id="users_login_form_submit_button">
    </form>
    <a href={% url 'users:password_request_reset_link' %}>Forgot Password? Click here!</a>
</body>
</html>
