<form method="{{method|default:'post'}}" enctype="{{enctype|default:"text/plain"}}" action="{{action|default:""}}">
    {% csrf_token %}
    <table>
        {% for field in form.visible_fields %}
        <tr>
            <th>{{ field.label_tag }}</th>
            <td>
            {{ field }}
            </td>
        </tr>
        {% endfor %}
    </table>
    
    <div class="text-center mt-3">
        <input type="submit" value="{{button_text|default:'submit'}}" id="form_submit_button_{{button_id|default:'id'}}" class="btn btn-primary">
    </div>
</form>
