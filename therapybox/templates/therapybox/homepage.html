<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Homepage</h1>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="message alert alert-{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% if not user.is_authenticated %} 
        <a href="/users/login/">Login</a><span> | </span>
        <a href="/users/register/">Register</a><span> | </span>
    {% else %}
        <a href="/users/logout/">Logout</a>
    {% endif %}
</body>
</html>
